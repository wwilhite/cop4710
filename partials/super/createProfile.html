<p class="lead">Create School Profile</p>
<form ng-submit="createProfile(school)" class="form-horizontal">
	<div class="form-group">
		<label for="schoolname" class="label-control col-sm-3">School name</label>
		<div class="col-sm-9">
		<input id="schoolname" type="text" ng-model="school.name" class="form-control"></div>
	</div>
	<div class="form-group">
		<label for="location" class="label-control col-sm-3">Location</label>
		<div class="col-sm-9">
		<input id="location" type="text" ng-model="school.location" class="form-control"></div>
	</div>
	<div class="form-group">
		<label for="emaildomain" class="label-control col-sm-3">Student email domain</label>
		<div class="col-sm-9">
		<input id="emaildomain" type="text" ng-model="school.email_domain" class="form-control" placeholder="@student.edu"></div>
	</div>
	<div class="form-group">
		<label for="schooldescription" class="label-control col-sm-3">School description</label>
		<div class="col-sm-9">
			<!-- <textarea id="schooldescription" rows="10" ng-model="school.description" class="form-control"></textarea> -->
			<!-- <textarea data-ui-tinymce id="description" ng-model="event.description"></textarea> -->
			<textarea data-ui-tinymce id="schooldescription" ng-model="school.description"></textarea>
		</div>
	</div>
	<input class="btn btn-success btn-block" type="submit" value="Create">
</form>	
<div class="alert alert-danger" ng-show="errorMessage_createprofile" style="margin-top: 10px; margin-bottom: 0;">{{ errorMessage_createprofile }}</div>

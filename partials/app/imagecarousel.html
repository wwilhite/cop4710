<div id="slides-control" style="height: 300px">
    <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.path}}" style="height: 300px">
            <div class="carousel-caption">
                <p>{{slide.name}}</p>
            </div>
        </slide>
    </carousel>
</div>

<div class="modal-header">
	Create Event<button class="close" ng-click="close()"><span>&times;</span></button>
</div>
<style type="text/css">
  input.ng-invalid.ng-touched {
    border-color: red;
  }
</style>
<div class="modal-body">
	<!-- <form name="createEvent" class="form" ng-submit="create(event)" novalidate> -->
	<form name="createEvent" class="form" ng-submit="create(event)" novalidate>
		<div class="form-group">
			<label class="label-control" for="type">Type</label>
			<select id="type" ng-model="event.type" class="form-control" 
			ng-options="type.type for type in types track by type.value">
			</select>
		</div>
		<div class="form-group">
			<label class="label-control" for="visibility">Visibility</label>
			<select id="visibility" ng-model="event.visibility" class="form-control" 
			ng-options="visibility.visibility for visibility in visibilities track by visibility.value">
			</select>
		</div>
		<div class="form-group">
			<label for="location" class="label-control">Location Name</label>
			<input name="location" id="location" type="text" class="form-control" ng-model="event.location" required>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-12">
					<a href="https://www.google.com/maps" target="_blank">Open Google Maps</a>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<label for="locationlat" class="label-control">Location Latitude</label>
					<input name="locationlat" id="locationlat" type="text" class="form-control" ng-model="event.location_lat" required>	
				</div>
				<div class="col-sm-6">
					<label for="locationlng" class="label-control">Location Longitude</label>
					<input name="locationlng" id="locationlng" type="text" class="form-control" ng-model="event.location_lng" required>	
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="label-control">Contact Phone</label>
			<input id="phone" type="text" class="form-control" ng-model="event.contactphone">
		</div>
		<div class="form-group">
			<label for="email" class="label-control">Contact Email</label>
			<input id="email" type="email" class="form-control" ng-model="event.contactemail">
		</div>
		<div class="form-group">
			<label for="name" class="label-control">Event Name</label>
			<input name="name" id="name" type="text" class="form-control" ng-model="event.name" required>
		</div>
		<div class="form-group">
			<label for="description" class="label-control">Description</label>
			<textarea name="description" data-ui-tinymce id="description" ng-model="event.description" required></textarea>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="date" class="label-control">Date</label>
						<div class="input-group" style="margin-top: 45px;">
						<input id="date" type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="event.date" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="time" class="input-control">Time</label>
						<timepicker id="time" ng-model="event.time" ng-change="changed()" hour-step="1" minute-step="" show-meridian="true"></timepicker>
					</div>
				</div>
			</div>
		</div>
		<input type="submit" value="Create" ng-click="submitted = true" class="btn btn-success btn-block">
		<div class="alert alert-danger" ng-show="validation" style="margin-top: 10px; margin-bottom: 0;">{{ validation }}</div>
	</form>
</div>

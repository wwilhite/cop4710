<div class="panel panel-default">
	<div class="panel-body">
		<p class="lead">Join RSO</p>
		<form class="form" ng-submit="join(joinrso)">
			<div class="form-group">
				<label for="rsoname" class="label-control">RSOs</label>
				<select class="form-control" id="rsoname" ng-model="joinrso.name" ng-options="arso.name for arso in available_rsos track by arso.id"></select>
			</div>
			<p><strong>About</strong><br>
				{{ joinrso.name.description }}
			</p>
			<input type="submit" value="Join" class="btn btn-primary btn-block">
		</form>
		<div style="margin-top: 10px; margin-bottom: 0;" class="alert alert-info" ng-show="joinErrorMessage">{{ joinErrorMessage }} <button type="button" class="close" ng-click="closeErrorMessage()"><span>&times;</span></button></div>
	</div>
</div>
